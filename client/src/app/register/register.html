<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" id="userName" name="userName" placeholder="Username"
            [(ngModel)]="model.userName" required>
        <label for="userName">Username</label>
    </div>

    <div class="mb-3">
        <label for="">Who is your favourite user?</label>
        <select class="form-select">
            @for(user of usersFromHome();track $index){
            <option [value]="user.userName">{{user.userName}}</option>
            }
        </select>
    </div>

    <div class="mb-3 form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
            [(ngModel)]="model.password" required>
        <label for="password">Password</label>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>

</form>
