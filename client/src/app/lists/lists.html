<div class="text-center mt-3">
    <h2>{{ getTitle() }}</h2>
</div>
<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" role="group" aria-label="Likes filters">
            <input type="radio" class="btn-check" name="likesFilter" id="filter-liked" autocomplete="off"
                   [checked]="predicate === 'liked'" (change)="setPredicate('liked')">
            <label class="btn btn-primary" for="filter-liked">Members I like</label>

            <input type="radio" class="btn-check" name="likesFilter" id="filter-likedBy" autocomplete="off"
                   [checked]="predicate === 'likedBy'" (change)="setPredicate('likedBy')">
            <label class="btn btn-primary" for="filter-likedBy">Members who like me</label>

            <input type="radio" class="btn-check" name="likesFilter" id="filter-mutual" autocomplete="off"
                   [checked]="predicate === 'mutual'" (change)="setPredicate('mutual')">
            <label class="btn btn-primary" for="filter-mutual">Mutual</label>
        </div>
    </div>
    <div class="row mt-3">
        @for(member of members;track member.id){
        <div class="col-2">
            <app-member-card [member]="member"></app-member-card>
        </div>
        }
    </div>
</div>
