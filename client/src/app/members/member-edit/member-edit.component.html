@if (member()) {
<div class="container mt-4">

    <div class="row">
        <!-- Avatar -->
        <div class="col-md-4">
            <img [src]="avatarUrl()" class="img-fluid rounded shadow-sm mb-3" [alt]="member()?.knownAs" />
            <div>
                <strong>Location:</strong>
                <p>{{member()?.city}}, {{member()?.country}}</p>
                <strong>Age:</strong>
                <p>{{member()?.age}}</p>
            </div>
        </div>

        <!-- Edit form -->
        <div class="col-md-8">
            <div class="alert alert-info p-2 mb-3">
                <strong>Information:</strong> You have made changes. Any unsaved changes will be lost.
            </div>

            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a href="#" class="nav-link active">About {{member()?.knownAs}}</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Edit Photos</a>
                </li>
            </ul>

            <form (ngSubmit)="updateMember()" #editForm="ngForm">
                <div class="form-group mb-3">
                    <label>Description</label>
                    <textarea name="introduction" [(ngModel)]="member()!.introduction" rows="3"
                        class="form-control"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label>Looking for</label>
                    <textarea name="lookingFor" [(ngModel)]="member()!.lookingFor" rows="3"
                        class="form-control"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label>Interests</label>
                    <textarea name="interests" [(ngModel)]="member()!.interests" rows="3"
                        class="form-control"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2" [disabled]="!editForm.form.valid">Save
                        changes</button>
                    <button type="button" class="btn btn-secondary" (click)="ngOnInit()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
}
