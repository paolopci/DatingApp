<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container" bis_skin_checked="1">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if(accountService.currentUser()) {
            <!-- questi sono links che voglio vedere solo se sono loggato-->
            <li class="nav-item">
                <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
            </li>
            <li class="nav-item">
                <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
            </li>
            <li class="nav-item">
                <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
            </li>
            }
            <!-- qui metto links che posso vedere anche se NON sono loggato -->
            <li class="nav-item">
                <a routerLink="/errors" routerLinkActive="active" class="nav-link">Errors</a>
            </li>
        </ul>

        @if(accountService.currentUser()) {
        <!-- Dropdown ng-bootstrap (no JS di Bootstrap richiesto) -->
        <div ngbDropdown class="dropdown">
            <img class="me-2" src="{{accountService.currentUser()?.photoUrl || 'assets/user.png'}}" alt="">
            <a ngbDropdownToggle class="dropdown-toggle text-light text-decoration-none" role="button"
                aria-expanded="false">
                Welcome {{ accountService.currentUser()?.username | titlecase}}
            </a>
            <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
                <a routerLink="/member/edit" class="dropdown-item" ngbDropdownItem>Edit Profile</a>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" type="button" (click)="logout()" ngbDropdownItem>Logout</button>
            </div>
        </div>
        } @if(!accountService.currentUser()) {
        <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username" />
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password"
                type="password" />
            <button class="btn btn-success" type="submit">Login</button>
        </form>
        }
    </div>
</nav>
